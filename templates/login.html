{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" method="post">
                        {% csrf_token %}
                        <div class="form-label-group mb-3">
                            <label for="inputEmail">Email address</label>
                            {{ form.email }}
                        </div>

                        <div class="form-label-group mb-3">
                            <label for="inputPassword">Password</label>
                            {{ form.password }}
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/noty/jquery.noty.js' %}"></script>
<script type="text/javascript" src="{% static 'js/noty/layouts/topRight.js' %}"></script>
<script type="text/javascript" src="{% static 'js/noty/themes/default.js' %}"></script>

<script>
{% if messages %}
    {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            var n = noty({text: '{{ message }}', layout: 'topRight', type: 'success'});
            n.setTimeout(5000);
        {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            var n = noty({text: '{{ message }}', layout: 'topRight', type: 'error'});
            n.setTimeout(5000);
        {% endif %}
    {% endfor %}
{% endif %}
</script>

</body>
</html>
