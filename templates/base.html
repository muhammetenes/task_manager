{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% block title %}{% endblock title %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-blue fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                {% block nav_items %}{% endblock nav_items %}
            </ul>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            User
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Profile</button>
            <button class="dropdown-item" type="button"><a href="{% url 'logout' %}">Logout</a></button>
          </div>
        </div>

    </div>
</nav>

{% block content %}{% endblock content %}

<!-- Bootstrap core JavaScript -->
<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'js/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom JavaScript for this theme -->

<script type="text/javascript" src="{% static 'js/noty/jquery.noty.js' %}"></script>
<script type="text/javascript" src="{% static 'js/noty/layouts/topRight.js' %}"></script>
<script type="text/javascript" src="{% static 'js/noty/themes/default.js' %}"></script>

<script>
{% if messages %}
    {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            var n = noty({text: '{{ message }}', layout: 'topRight', type: 'success'});
            n.setTimeout(5000);
        {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            var n = noty({text: '{{ message }}', layout: 'topRight', type: 'error'});
            n.setTimeout(5000);
        {% endif %}
    {% endfor %}
{% endif %}
</script>

{% block script %}{% endblock script %}

</body>

</html>
